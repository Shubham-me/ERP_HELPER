<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <h3>Welcome to ERP HELPER</h3>
    <ul>
        <li>Open ERP Portal</li>
        <li>Go to "My Exam Results"</li>
        <li>Scroll Down, Set "Show Rows" to "1000" to make all courses available</li>
        <li>Click on Run</li>
    </ul>
    <button id="runButton">Run</button>
</body>
</html>
